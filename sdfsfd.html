<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a nuestra tienda</h1>

        <!-- Inicio de sesión -->
        <div class="login-form" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="login-error" class="error"></p>
        </div>

        <!-- Producto (oculto inicialmente) -->
        <div class="product" id="product-section" style="display: none;">
            <h2>Producto: Cámara Digital</h2>
            <p>Precio: <span id="price">500</span> USD</p>
            <form id="purchaseForm">
                <input type="hidden" name="product" value="Cámara Digital">
                <input type="hidden" id="price-input" name="price" value="500">
                <button type="submit">Comprar</button>
            </form>
        </div>

        <!-- Mensaje de agradecimiento (oculto inicialmente) -->
        <div class="thank-you" id="thank-you-section" style="display: none;">
            <h2>¡Gracias por tu compra!</h2>
            <p id="purchase-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
